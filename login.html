<div style="background-image: url('static/login.jpg'); width: 100%; height: 100%; background-size: cover;" >
<head>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
</head>
<div class="w3-container" style="text-align: center;">
<form action='login' method='POST'>
    {% csrf_token %}
    <div class="w3-section">
    <label style="background-color:rgb(0, 0, 255);">Username: </label>
    <input type="text" name="username" style="width: 50%" placeholder="Username*">
    </div><br>

    <div class="w3-section">
    <label style="background-color:rgb(0, 0, 255);">Password: </label>
    <input type="password" name="password" style="width: 50%;" placeholder="Password*">
    </div><br>

    <button type='submit' class="btn btn-primary" >Login</button>
    </form> 
</div>
<div>
{% for message in messages %}
<h3> {{message}} </h3>

{% endfor %}
</div>
</div>
