<div style=" background-image: url('static/register.jpg'); width: 100%; height: 100%;">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<div class="w3-container" style="text-align: center;">
<form action="register" method="POST">
{% csrf_token %}
<div class="w3-secction">
<label style="background-color:rgb(0, 0, 255);">First Name :</label>
<input type="text" name="first_name" style="width: 50%"  placeholder="First Name*">
</div><br>

<div class="w3-section">
    <label style="background-color:rgb(0, 0, 255);">Last Name :</label>
<input type="text" name="last_name" style="width: 50%" placeholder="Last Name*">
</div><br>

<div class="w3-section">
    <label style="background-color:rgb(0, 0, 255);">Username :</label>
<input type="text" name="username" style="width: 50%" placeholder="Username*">
</div><br>

<div class="w3-section">
    <label style="background-color:rgb(0, 0, 255);">Email-Id :</label>
<input type="email" name="email" style="width: 50%" placeholder="Email*">
</div><br>

<div class="w3-section">
    <label style="background-color:rgb(0, 0, 255);">Password :</label>
<input  type="password" name="password1" style="width: 50%" placeholder="Password*">
</div><br>

<div class="w3-section">
    <label style="background-color:rgb(0, 0, 255);">Password :</label>
<input type="password" name="password2" style="width: 50%" placeholder="Verify Password*">
</div><br>
<button type="submit" class="btn btn-success">Register Now</button>
</form>
</div>

<div>
{% for message in messages %}
    <h3> {{message}} </h3>
{% endfor %}
</div>
</div>
